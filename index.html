<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
        <script type="text/javascript" charset="utf8" src="./js/app.js"></script>
        <script type="text/javascript" charset="utf8" src="./js/api.js"></script>
        <style>
            table.dataTable tbody th, table.dataTable tbody td {
                text-align: right;
            }
            span{
                padding: 8px;
            }
            .red {
                background-color: rgb(255, 193, 193) !important;
            }
            .green {
                background-color: rgb(195, 255, 195) !important;
            }
            .yellow {
                background-color: rgb(255, 255, 195) !important;
            }
        </style>
    </head>
    <body>

        <h1>Simulator Performance & Stability</h1>

        <div style="margin-bottom: 40px;;">
            <table id="stats" class="cell-border compact stripe hover" style="width:100%;">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>VMs</th>
                        <th>Sims</th>
                        <th>Avg</th>
                        <th>Min</th>
                        <th>Max</th>
                        <th>Total</th>
                        <th>Builds</th>
                        <th>No Sim Crash</th>
                        <th>Sim Crash</th>
                        <th>Sim Crash %</th>
                    </tr>
                </thead>
            </table>

        </div>

        <h1>Builds</h1>

        <table id="example" class="cell-border compact stripe hover" style="width:100%">
            <thead>
                <tr>
                    <th>BuildNum</th>
                    <th>Build</th>
                    <th>Machine</th>
                    <th>VMs</th>
                    <th>Workflow</th>
                    <th>Sims</th>
                    <th>Time</th>
                    <th>Result</th>
                    <th>SimError</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>BuildNum</th>
                    <th>Build</th>
                    <th>Machine</th>
                    <th>VMs</th>
                    <th>Workflow</th>
                    <th>Sims</th>
                    <th>Time</th>
                    <th>Result</th>
                    <th>SimError</th>
                </tr>
            </tfoot>
        </table>
        <script>
            $(document).ready(() => {
                initTables();
                loadData()
            });
        </script>
    </body>
</html>
